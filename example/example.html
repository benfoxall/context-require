<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>

  <div class="cr" data-cr="redify">
    <p>Hello red</p>
  </div>


  <div class="cr" data-cr="greenify">
    <p>Hello green</p>
  </div>


  <div class="cr" data-cr="redify">
    <p>Hello red (again)</p>
  </div>


  <div class="cr" data-cr="ko.user">
    <h1 data-bind="text: username"></h1>
    <input type="text" data-bind="value: username, valueUpdate: 'afterkeydown'" />
  </div>

  <script data-main="js/main" src="js/require.js"></script>
</body>
</html>
